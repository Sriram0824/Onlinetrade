<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Buy Orders Market Order</title>
    </h:head>
    <h:body>
        <h3>Buy Orders Market Order</h3>
        <h:form>
            Hello, #{login.userdetails.onlineId}
            <br/>
            <table align="center">
                <tr>
                    <td>
         <h:outputText value="StockSymbol"/>
         :
         </td>
                    <td>
         <h:inputText id="stockSymbol" value="#{login.userdetails.stockSymbol}"></h:inputText>
         </td>
                    </tr>
        <tr>
                    <td>
         <h:outputText value="NumberofShares"/>
         :
         </td>
                    <td>

       </td>
                    </tr>
            <tr>
                    <td colspan="2" align="center">    
       <h:commandButton value="Buy" action="#{login.userdetails.BuyOrders}"></h:commandButton>
       </td>
                    </tr>
        </table>
        <br></br>
        <br/><br/>
        <h:link outcome="Home.xhtml">Home</h:link>
        </h:form>
        
    </h:body>
</html>
