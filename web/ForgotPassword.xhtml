<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Forgot Password</title>
    </h:head>
    <h:body>
        <h3 align="center">Forgot Password</h3>
        <table align="center">
        <h:form>
            
        
                
           <tr>
             <td>
            Login Id:
            </td>
             <td>
            <h:inputText id="loginId" value="#{login.userName}"></h:inputText>
            </td>
           </tr>
                
           
                
           <tr>
            <td>
            Security Question: 
            </td>
            <td>
                <h:outputText value="#{login.question}"/>
            </td>
           </tr>
                
           <tr>
            <td>
            Answer:
            </td>
            <td>
            <h:inputText id="fsqa" value="#{login.answer}"></h:inputText>
            </td>
            </tr>
                
           
                
            <tr>
                <td colspan="2" align="middle">
            <h:commandButton value="Submit" action="#{login.ForgotPassword}"/>
              </td> 
           </tr>   
                
          </h:form>
            </table>
    </h:body>
</html>
