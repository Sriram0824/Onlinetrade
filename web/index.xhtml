<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h3>Login</h3>
        <h:form>
         <h:outputText value="Username"/>
         :
         <h:inputText id="userName" value="#{login.userName}"></h:inputText>
         
        <br></br>
        <br></br>
         <h:outputText value="Password"/>
         :
        <h:inputSecret id="password" value="#{login.password}"></h:inputSecret>
       <br></br>
       <br></br>
       <h:commandButton value="Login" action="#{login.ValidateUser}"></h:commandButton>
        <br></br>
       <br></br>
       <h:link outcome="Register.xhtml">Register</h:link> &nbsp; 
        </h:form>
        
    </h:body>
</html>
